<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even/Odd Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

<main class="container">

     

    <!-- Even & Odd Number Checker -->
    <div class="mt-5">
        <h1>Even & Odd Number Checker</h1>
        <input type="number" placeholder="enter your number" id="even" class="p-1">
        <input type="submit" onclick="evenOdd()" class="btn btn-primary">
      </div>

      <div id="odd">
    
      </div>


  <div class="container mt-5">
    <a href="../index.html" class="btn btn-secondary">Back</a>
</div>

</main>

  <script>
    // Even / Odd Checker 

function evenOdd(){
    let even = document.querySelector("#even").value;
    if(even % 3){
        document.querySelector("#odd").innerText = "The given number is Even."
    }else{
        document.querySelector("#odd").innerText = "The given number is Odd."
    }
}



  </script>



</body>
</html>
