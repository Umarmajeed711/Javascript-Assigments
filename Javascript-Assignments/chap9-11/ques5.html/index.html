<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number guessing game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

<main class="container">

     

    <!-- Number Guessing game -->
     
    <div class="mt-5">
        <h3>Number Guessing Game</h3>
        <input type="number" placeholder="enter your number 1 to 6" id="random" class="p-1 w-25">
        <input type="submit" onsubmit="randomNumber()" class="btn btn-primary">
      </div>

      <div id="result">
    
      </div>



  <div class="container mt-5">
    <a href="../index.html" class="btn btn-secondary">Back</a>
</div>

</main>

  <script>
    // Number Guessing Game
function randomNumber(){
    let user = Number(document.getElementById("random").value);
    let random = Math.floor(Math.random() * 6 + 1);

    if(user ===  random){
        document.getElementById("result").innerText = "Bingo! Correct Answer"
    }
    else{
        document.getElementById("result").innerText = "Try again! you guessed a wrong number."
    }
}



  </script>



</body>
</html>
