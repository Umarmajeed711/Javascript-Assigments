<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

<main class="container">

     
<!-- Wheather Checker -->
<div class="mt-5">
    <h1>Wheather Checker</h1>
    <input type="number" placeholder="enter Temp in centigrade" id="temp" class="p-1 w-25">
    <input type="submit" onsubmit="wheather()" class="btn btn-primary">
  </div>

  <div id="wheather">

  </div>



  <div class="container mt-5">
    <a href="../index.html" class="btn btn-secondary">Back</a>
</div>

</main>

  <script>
    // Wheather Checker

function wheather(){
    let temp = document.querySelector("#temp").value;
    if(temp > 40){
       document.querySelector("#wheather").innerText = "It is too hot Outside"
    }
    else if ( temp > 30 && temp <= 40){
        document.querySelector("#wheather").innerText = "The wheather today is normal"
     }
     
     else if( temp > 20 && temp <= 30){
        document.querySelector("#wheather").innerText = "Today's wheather is cool"
     }
    else if( temp > 10 && temp <= 20){
        document.querySelector("#wheather").innerText = "OMG! Today's wheather is so cool"
    }
    else if(temp <= 10){
        document.querySelector("#wheather").innerText = "OMG! It's to cool outside"
    }
}

  </script>



</body>
</html>
