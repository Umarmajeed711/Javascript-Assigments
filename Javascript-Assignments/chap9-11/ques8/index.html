<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

<main class="container">

 <!-- // Calculator -->

 <div class="mt-5 d-flex justify-content-center flex-wrap flex-column w-25">
    <h1>"Calculator"</h1>
    <h5>Enter your first no:</h5>
    <input type="number" id="userInput1" />
    <br />
    <h5>Enter your second no:</h5>
    <input type="number" id="userInput2" />
    <br />
    <h5>Select the Operator:</h5>
    <select name="Options" id="Operator">
      <option value="Addition">Addition</option>
      <option value="Subtraction">Subtraction</option>
      <option value="Multiplication">Multiplication</option>
      <option value="Division">Division</option>
      <option value="Exponent">Exponent</option>
      <option value="Percentage">Percentage</option>
      <option value="Modulus">Modulus</option>
    </select>
    <br />
    <button onclick="cal()" class="button mt-2">Calculate</button>
    <div id="Calculate" class="mt-3 p-3" style="text-align:center;border:2px solid gray">

    </div>

  </div>
  





  <div class="container mt-5">
    <a href="../index.html" class="btn btn-secondary">Back</a>
</div>

</main>

  <script>
    // Calculator

function cal() {
    let userInput1 = document.querySelector("#userInput1").value;
    let userInput2 = document.querySelector("#userInput2").value;
    let Operator = document.querySelector("#Operator").value;

    let result;

    if (Operator === "Addition") {
      result = Number(userInput1) + Number(userInput2);
    } else if (Operator === "Subtraction") {
      result = Number(userInput1) - Number(userInput2);
    } else if (Operator === "Multiplication") {
      result = Number(userInput1) * Number(userInput2);
    } else if (Operator === "Division") {
      result = (Number(userInput1) / Number(userInput2)).toFixed(2);
    } else if (Operator === "Exponent") {
      result = Number(userInput1) ** Number(userInput2);
    } else if (Operator === "Modulus") {
      result = (Number(userInput1) % Number(userInput2)).toFixed(2);
    } else if (Operator === "Percentage") {
      result = ((Number(userInput1) / Number(userInput2)) * 100).toFixed(2);
    } else {
      result = "";
    }
    document.querySelector("#Calculate").innerHTML = result;
  }

  </script>



</body>
</html>
