<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

<main class="container">

     

     <!-- Fuel Check  -->

     <div class="mt-5">
        <h3>Fuel Check</h3>
        <input type="number" placeholder="remaining fuel in car" id="car" class="p-1">
        <input type="submit" onsubmit="car()" class="btn btn-primary">
      </div>

      <div id="fuel">
    
      </div>


  <div class="container mt-5">
    <a href="../index.html" class="btn btn-secondary">Back</a>
</div>

</main>

  <script>
    // Remaining Fuel

function car(){
    let car = document.querySelector("#car").value;
    if(car < 0.25){
        document.querySelector("#fuel").innerText = "Please Refill the fuel in your car."
    }
    else{
        document.querySelector("#fuel").innerText = "No need to Refill the fuel in your car."
    }
}

  </script>



</body>
</html>
